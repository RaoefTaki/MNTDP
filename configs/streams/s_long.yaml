    optim:
        _name: adam
        _modules: []

experiment:
    _name: stream_tuning

#    ref_params_id: 2628 # 1
#    ref_params_id: 2789 # 2
#    load_tasks_from: 2789
#    ref_params_id: 2792 # 3
#    load_tasks_from: 2792

    use_ray: True
    use_processes: True
    n_it_max: null
    n_ep_max: 300
    batch_sizes: [256, 1024]  # Train and Eval batch sizes
    grace_period: 1500
    stream_setting: True
    val_per_task: True

    n_tasks: 100
    log_steps: [1, 2, 3, 4, 5, 10]
    log_epoch: True

    patience: 300
    plot_all: True

    augment_data: True
    normalize: True
    schedule_mode: null

